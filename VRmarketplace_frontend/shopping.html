        <div class="container">
           

            
			
			<a-scene>
    <a-assets>
        <img id="stadium" src="images/stadium.jpg">
        <video id="game1" preload="auto" src="videos/TiltBrush.mp4" width="260" height="200"></video>
        <video id="game2" preload="auto" src="videos/MazeRunner.mp4" width="260" height="200"></video>
        <video id="game3" preload="auto" src="https://s3-us-west-1.amazonaws.com/www.rickroulette.com/rickroll.mp4" width="260" height="200"></video>
    </a-assets>
    <a-entity position="0 2.0 0">
        <a-entity camera look-controls>
            <a-cursor color="#ffffff">
            <a-animation begin="cursor-mouseenter" easing="ease-in" attribute="scale" fill="forwards" from="1 1 1" to="0.1 0.1 0.1"></a-animation>
            <a-animation begin="cursor-mouseenter" easing="ease-in" attribute="material.opacity" fill="forwards" from="1" to="0"></a-animation>
            <a-animation begin="cursor-mouseleave" easing="ease-in" attribute="scale" fill="forwards" from="0.1 0.1 0.1" to="1 1 1"></a-animation>
            <a-animation begin="cursor-mouseleave" easing="ease-in" attribute="material.opacity" fill="forwards" from="0" to="1"></a-animation>
            </a-cursor>
        </a-entity>
    </a-entity>
    <a-sky src="#stadium" rotation="0 -180 -2.4"></a-sky>
    <a-cylinder position="0 0 0" radius="1" height="1" color="#7BC8A4"></a-cylinder>
    <a-entity data-video-source="game1" class="soccer-video" geometry="primitive: plane; width: 38.4; height: 26;" position="-55 11 -60" rotation="0 35 0" material="color: #FFFFFF; shader: flat; src: #game1"></a-entity>
    <a-entity data-video-source="game2" class="soccer-video" geometry="primitive: plane; width: 38.4; height: 26;" position="0 11 -68" rotation="0 0 0" material="color: #FFFFFF; shader: flat; src: #game2"></a-entity>
    <a-entity data-video-source="game3" class="soccer-video" geometry="primitive: plane; width: 38.4; height: 26;" position="55 11 -80" rotation="0 -35 0" material="color: #FFFFFF; shader: flat; src: #game3"></a-entity>
</a-scene>
<script>
    $(document).ready(function () {
        var scene = document.querySelector('a-scene');

        if (scene.hasLoaded) {
            run();
        } else {
            scene.addEventListener('loaded', run);
        }

        function run()
        {
            $("a-entity.soccer-video").each(function () {
                var aEntity = $(this);
                var videoSource = aEntity.data('videoSource');
                var videoDom = $('#' + videoSource).get(0);
                videoDom.volume = 0;
                videoDom.play();

                aEntity.on('cursor-mouseenter', function () {
                    videoDom.volume = 1;
                }).on('cursor-mouseleave', function () {
                    videoDom.volume = 0;
                });

            });

        }
    });

</script>
